<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>

<body>

    <div class="container">


        <div class="gmail-box">
                <a href="">Gmail</a>
                <a href="" class="gmail-box__images">Images</a>
            <div>
                <img src="./assets/al-icon.png" class="all-icon">
            </div>
            <div>
                <img src="./assets/photo.jpg" class="profile-image">
            </div>

        </div>

        <div class="container__logo-box">

        </div>

        <div class="container__input-box">

            <div class="text-container">

                <div class="left-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 16 16">
                        <g clip-path="url(#a)">
                            <path fill="#5f6368"
                                d="M14 12.94 10.16 9.1c1.25-1.76 1.1-4.2-.48-5.78a4.49 4.49 0 0 0-6.36 0 4.49 4.49 0 0 0 0 6.36 4.486 4.486 0 0 0 5.78.48L12.94 14 14 12.94ZM4.38 8.62a3 3 0 0 1 0-4.24 3 3 0 0 1 4.24 0 3 3 0 0 1 0 4.24 3 3 0 0 1-4.24 0Z" />
                        </g>
                        <defs>
                            <clipPath id="a">
                                <path fill="#fff" d="M0 0h16v16H0z" />
                            </clipPath>
                        </defs>
                    </svg>
                </div>

                <input type="text" class="input-box" placeholder="Search Google or type a URL">

                <div class="right-box">

                    <div class="mic">
                    </div>

                    <div class="cam">
                    </div>

                </div>
            </div>

        </div>


        <div class="container__icon-box">

            <a>
                <img src="./assets/icons8-telegram-480.png" alt="Telegram">
                <p>Telegram</p>
            </a>

            <a>
                <img src="./assets/icons8-spotify-240.png" alt="Spotify">
                <p>Spotify</p>
            </a>

            <a>
                <img src="./assets/icons8-github-384.png" alt="Github">
                <p>Github</p>
            </a>

            <a>
                <img src="./assets/icons8-instagram-240.png" alt="Instagram">
                <p>Instagram</p>
            </a>

            <a>
                <img src="./assets/icons8-pinterest-480.png" alt="">
                <p>Pintrest</p>
            </a>

            <a>
                <div class="svg-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </div>
                <p>Add shortcut</p>
            </a>

        </div>


    </div>

    <div class="customize-box">
        <div class="customize-box__icon">

        </div>

        <div class="customize-box__text">
            <span>Customize chrome</span>
        </div>
    </div>

</body>

</html>
